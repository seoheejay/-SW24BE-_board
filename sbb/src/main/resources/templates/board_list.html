
<div>
	<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board : ${boardList}">
			<td>
				<a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}"></a>
			            </td>
            <td th:text="${board.createDate}"></td>
        </tr>
    </tbody>
</table>
<a th:href="@{/board/create}" class="btn btn-primary">질문 등록하기</a>
	
</div>
